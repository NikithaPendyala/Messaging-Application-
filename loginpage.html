<h1>Please Login</h1>
<div>
	<input type="text" ng-model="authform.uname" name="uname"  placeholder="username" required> <br> <br>
	<input type="text" ng-model="authform.pwd" name="password" placeholder="password" required> <br> <br>
	<input type="button" ng-click="login()" value="Submit"> <br> <br>
</div>
